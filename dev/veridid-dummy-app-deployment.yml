apiVersion: apps/v1
kind: Deployment
metadata:
  name: veridid-dummy-app-deployment
  namespace: eks-sample-app
  labels:
    app: veridid-dummy-app
spec:
  selector:
    matchLabels:
      app: veridid-dummy-app
  replicas: 2
  # strategy: 
  # type: RollingUpdate
  template:
    metadata:
      labels:
        app: veridid-dummy-app
    spec:
      containers:
        - name: docker-build
          image: "ghcr.io/veridid/docker-build:sha-aa6769e"
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres-url
      imagePullSecrets:
        - name: ghcr-secret
